<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.cdnfonts.com/css/blanka" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/account_creation.css') }}">
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
</head>

<body>
    <div class="Logo">
        <a href="index.html">
            <img src="{{ url_for('static', filename='imgs/Logo.png') }}">
        </a>
    </div>
    <form class="Form" action="/temp/create_login" method="post">
        <div class="Banner">
            Sign up
        </div>
        <div class="Form_input">
            <input type="text" name="name" placeholder="Name">
        </div>
        <div class="Form_input">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="Form_input">
            <input type="email" name="email" placeholder="Email">
        </div>
        <div class="Form_input">
            <input type="password" name="password" placeholder="Password">
        </div>
        <div class="Submit">
            <button class="Submit_button">Submit</button>
        </div>
    </form>
</body>
</html>
